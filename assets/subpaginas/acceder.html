     <!-- https://getbootstrap.com/docs/5.3/layout/containers/ -->
     <!-- https://getbootstrap.com/docs/5.3/forms/overview/#overview -->
     <form class="container"> <!-- Formulario con id único -->
	 <div class="row justify-content-center">
         <!--img class="img-acceder" src="../imagenes/email.jpeg" alt="Logo de email" /-->	     
	 <div class="mb-3 col-6">
              <label for="emailacceso" class="form-label fw-bold">Correo Electrónico:</label>
              <!-- required: Hace que sea obligatorio llenarlo -->
              <input type="email" class="form-control" id="emailacceso" placeholder="Correo Electrónico" aria-describedby="emailinfo" required/>
	      <div id="emailinfo" class="form-text">No comparta su email.</div>  
         </div>
	 <div class="w-100"></div>
         <div class="mb-3 col-6">
              <label for="claveacceso" class="form-label fw-bold">Contraseña:</label>
              <input type="password" class="form-control" id="claveacceso" placeholder="Contraseña" aria-describedby="passinfo" required>
	      <div id="passinfo" class="form-text">No comparta su clave de acceso.</div>
         </div>
	 <div class="w-100"></div>
	 <div class="mb-3 col-6 form-check">
              <input type="checkbox" class="form-check-acceso" id="ejemplocheck"/>
              <label for="ejemplocheck" class="form-check-label">Recordarme</label>		 
	 </div>
	 <div class="w-100"></div>
	 <button type="submit" class="btn btn-primary col-1" type="submit">Aceptar</button>
	 <button type="cancel" class="btn btn-danger col-1 offset-md-1">Cancelar</button>
	 </div>
     </form>
